<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>
    <title>Create Account</title>
</head>

<body>
    <div class="main-container">
        <section>
            <h1>Create Account</h1>
        </section>
        <section>
            <div class="form-container">
                <form onsubmit="return submitForm(event)">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" oninput="validateName()"
                            placeholder="Introduzca su nombre" required pattern="[a-zA-Z]+"
                            title="El nombre solo puede contener texto" autocomplete="off">
                        <p id="name-error" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Introduzca su email"
                            autocomplete="off" oninput="validateEmail()">
                        <p id="email-error" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Clave</label>
                        <input type="password" id="password" name="password"
                            placeholder="Introduzca una contraseña" minlength="8" required oninput="validatePassword()">
                        <p id="password-error" class="error"></span>

                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirme su clave</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            oninput="validateConfirmPassword()" placeholder="Confirme la contraseña">
                        <p id="confirm-password-error" class="error"></p>
                    </div>

                    <div class="form-group">
                        <input id="btn-submit"  class="btn-submit" title="Rellene correctamente todos los campos" disabled type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
